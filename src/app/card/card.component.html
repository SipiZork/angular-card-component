<div class="card">
  <div class="content-wrapper">
    <div class="title">
      <h2>{{contents.title}}</h2>
      <fa-icon [icon]="more" class="more-icon"></fa-icon>
    </div>
    <div class="content">
      <div class="left">
        <div class="use">
          <div class="with-icon">
            <fa-icon [icon]="python" class="icon code-icon"></fa-icon>
            <div class="code">{{contents.code}}</div>
          </div>
          <div class="types">
            #{{contents.types.join(', ')}}
          </div>
        </div>
        <div class="info">
          <div class="with-icon">
            <fa-icon [icon]="card" class="icon"></fa-icon>
            <div class="date">{{contents.date}}</div>
          </div>
          <div class="with-icon">
            <fa-icon [icon]="clock" class="icon"></fa-icon>
            <div class="time">{{contents.time}}</div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="assets/img/{{contents.img}}" alt="image">
      </div>
    </div>
  </div>
</div>
